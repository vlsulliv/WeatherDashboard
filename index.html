<!DOCTYPE html>
<html lang="en">
    <!------ Link css files to html ------>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./assets/css/style.css" rel="stylesheet" />
        <link
